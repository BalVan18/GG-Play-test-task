<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="landing page">
	<meta name="keywords"
				content="GG-Play">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>GG-Play</title>
	
</head>

<body>
	<header class="header flex --just-start --align-center container">
    <a href="#"><img src="../../../img/logo.webp" alt="Логотип" class="logo"></a>
</header>

	<main class="main flex container">
            <section class="hero flex --align-center">
                <div class="hero__left flex --dir-col">
                    <h2 class="subtitle hero__subtitle text--blue" id="">Добро пожаловать</h2>
                    <h1 class="title hero__title" id="">Создавай презентации по школьной программе вместе с <span class="text--blue">Сократика</span></h1>
                    <p class="text hero__text">Используя искусственный интеллект, ты за считанные секунды<br>получишь идеальную презентацию, которая подойдёт для проведения уроков в школе на любую тему</p>
                    <button class="btn btn__modal flex --just-center --align-center">Начать</button>

                </div>
                <div class="hero__right flex">
                    <img class="hero__bg" src="img/hero-bg.webp" alt="Изображение">
                </div>
                <div class="modal hidden"><img src="img/modal.webp" alt="Изображение"></div>
                <div class="overlay hidden"></div>
            </section>
        </main>
	<footer class="footer flex --align-center --just-space container">
</footer>

	<script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>

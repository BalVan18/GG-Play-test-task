<form class="form @@class flex --dir-col --align-center --just-center">
    <h3 class="form__title">@@title</h3>
    <div class="form__wrap flex --dir-col">
        <input class="form__input" type="text" name="name" placeholder="Ваши фамилия, имя, отчество*" required="true">
        <input class="form__input" type="tel" name="tel" placeholder="Ваш телефон*" required="true">
    </div>    
    <button class="btn @@btnclass" type="submit">@@svg@@text</button>
</form>
